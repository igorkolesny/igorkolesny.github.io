<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="shortcut icon" type="image/x-icon" href="v00/ico/favicon.ico">
	<title>Крути колесо и получай подарки!</title>
	<link rel="stylesheet" href="fortune2_city/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body class="page">
	<div class="page__wrap">
		<div class="logo">
			<img src="fortune2_city/img/logo.png" alt="">
		</div>
		<div class="girl-mobile">
			<img src="fortune2_city/img/girl-mobile.png" alt="">
		</div>
		<div class="girl-desc">
			<img src="fortune2_city/img/girl-desc.png" alt="">
		</div>
		<div class="monets-left">
			<img src="fortune2_city/img/monet-left.png" alt="">
		</div>


		<div class="game-block">
			
			<div class="game-layout">
				<div class="game-point">
					<img src="fortune2_city/img/img.png" alt="">
				</div>
				<div class="game-spins">
					<p>Спинов</p>
					<span class="game-value-sping">02</span>
				</div>
				<div class="game-layout__body">
					<div class="wheel">
						<div class="wheel_holder">
							<img src="fortune2_city/img/fortune.png" class="wheel__spinner wheel__spinner_animated">
							<button class="wheel_btn spin_1"><span>
									<div class="btn_decor"></div>
								</span></button>
							<div class="wheel__win-frame"></div>
						</div>
						<div class="monets">
							<img src="fortune2_city/img/money_2.png" alt="">
						</div>
						<div class="circle">
							<img src="fortune2_city/img/circle.png" alt="">
						</div>

					</div>
					<div class="wheel_bonus_info">
						<!--	<div class="wheel_bonus_txt">осталось попыток: <span id="counter_num">2</span></div> -->
						<div class="bonus_1"></div>
						<div class="bonus_2"></div>
					</div>


				</div>

			</div>
		</div>
	</div>
	<div class="fewmodal " id="modal-content">
		<div class="fewmodal__body fewmodal__1">
			<div class="fewmodal__content">
				<img src="fortune2_city/img/win.png" alt="">
			</div>
		</div>
		<div class="fewmodal__body fewmodal__2">
			<div class="modal-seven">
				<img src="fortune2_city/img/win-777.png" alt="">
			</div>
			<a href="#" class="modal-btn">ЗАБРАТЬ ВЫЙГРЫШ</a>
			<div class="modal-girl">
				<img src="fortune2_city/img/girl.png" alt="">
			</div>
			<div class="modal-win">
				Забирай выигрыш <br> счастливчик!
			</div>
		</div>
	</div>


	<script src="fortune2_city/img/jquery.min.js"></script>
	<script src="fortune2_city/js/main.js"></script>
	<script>
		var gaCode = "UA-52528500-1" || "UA-52528500-1" || '',
			gaProxyRef = "";
		if (gaCode) {
			(function (i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function () {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o),
					m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
			ga('create', gaCode, 'auto');
			ga(function (tracker) {
				var clientId = tracker.get('clientId');
				ga('set', 'dimension1', clientId);
			});
			ga('set', '&uid', '');
			ga('set', 'dimension2', '');
			if (gaProxyRef) {
				ga('send', 'event', 'user', 'visitFromProxy', 'ref: ' + gaProxyRef);
			}
			ga('require', 'linkid', 'linkid.js');
			ga('require', 'displayfeatures');
			ga('send', 'pageview');
		}
	</script>
</body>

</html>
